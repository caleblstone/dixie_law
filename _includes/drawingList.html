<div id="drawingList">
    
     {% for post in site.categories.drawing %}
    
        <div class="work">
            

            <div class="workImage">
                <img src="{{post.image}}" alt="">
            </div>

            <div class="workText">
                <div class="work_title">
                    <p>{{ post.title }}</p>
                </div>
        
                <div class="work_date">
                    <p>{{ post.production_date }}</p>
                </div>
        
                <div class="work_materials">
                    <p>{{ post.materials }}</p>
                </div>
        
                <div class="work_dimensions">
                    <p>{{ post.dimensions }}</p>
                </div>

            </div>
        
            
                
        </div>

    {% endfor %}

</div>
